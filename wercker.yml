build:
  box:
    id: ocaml/opam  
    tag: debian-9_ocaml-4.05.0
    entrypoint: /usr/bin/sudo -u root --preserve-env opam config exec --
    cmd: /bin/bash

  steps:
    - script:
        name: jbuilder make
        code: |          
          set -ex
          export OPAMROOT=/home/opam/.opam
          opam update
          make opam1-setup
          make
