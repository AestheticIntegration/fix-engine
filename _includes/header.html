<aside>
	  <div class="container">
		    <nav>
             <ul>
				            {% for page in site.pages %} {% if page.title %} {% if page.layout %}
				            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				            {% endif %} {% endif %} {% endfor %}
			        </ul>
		    </nav>
	  </div>
</aside>

<header>
	  <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
</header>
