build:
  box:
    id: ocaml/opam2
    tag: debian-9-ocaml-4.06
    entrypoint: /usr/bin/sudo -u root --preserve-env opam config exec --
    cmd: /bin/bash

  steps:
    - script:
        name: dune make
        code: |          
          set -ex
          export OPAMROOT=/home/opam/.opam
          opam update
          opam install dune
          make opam1-setup
          sh <(wget -O - "https://storage.googleapis.com/imandra-installer/install.sh")
          make
