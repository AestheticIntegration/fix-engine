build:
  box:
    id: ocaml/opam2
    tag: debian-9-ocaml-4.06
    entrypoint: /usr/bin/sudo -u root --preserve-env opam config exec --
    cmd: /bin/bash

  steps:
    - script:
        name: dune make
        code: |          
          set -ex
          export OPAMROOT=/home/opam/.opam
          opam update
          opam install dune
          make opam1-setup
          curl -s "https://storage.googleapis.com/imandra-client/imandra_client_$(curl -s -L "https://storage.googleapis.com/imandra-installer/last-version").tar.gz" | tar xzvf
          make
